<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexLink</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div id="view">
    </div>
    <div id="controls">

        <svg id="timer">
            <circle cx="50" cy="50" r="50" fill="#FDB900"/>
            <path fill="none" stroke-linecap="round" stroke-width="10" stroke="#fff"
                  stroke-dasharray="0,250"
                  d="M50 10
                     a 40 40 0 0 1 0 80
                     a 40 40 0 0 1 0 -80"/>
            <text x="50" y="50" text-anchor="middle" dy="7" font-size="20">60.00</text>
          </svg>

        <h1 id="score"></h1>

        <input type="button" id="mixAllHex" value="mixAllHex" onclick="mixAllHex()">
        <label for="mixAllHex"><p>Mix</p></label>
        <input type="button" id="cancelAllCheckedCheckbox" value="cancelAllCheckedCheckbox" onclick="cancelAllCheckedCheckbox()">
        <label for="cancelAllCheckedCheckbox"><p>Cancel</p></label>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
