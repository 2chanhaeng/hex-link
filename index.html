<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexLink</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
      <svg width="100" height="100" viewBox="0 0 100 100" id="board">
        <path fill="#1EB287" d="m 20 0 a 20 20 90 0 0 -20 20 l 0 60 a 20 20 90 0 0 20 20 l 60 0 a 20 20 90 0 0 20 -20 l 0 -60 a 20 20 90 0 0 -20 -20 l -60 0">
          <animate attributeName="d" dur="1s" repeatCount="indefinite" keyTimes="0;.5;1" calcMode="spline" keySplines="0  .75  .25  1;0  .75  .25  1;"
            values="
            m 20 0 a 20 20 90 0 0 -20 20 l 0 60 a 20 20 90 0 0 20 20 l 60 0 a 20 20 90 0 0 20 -20 l 0 -60 a 20 20 90 0 0 -20 -20 l -60 0;
            m 50 0 a 50 50 90 0 0 -50 50 l 0 0 a 50 50 90 0 0 50 50 l 0 0 a 50 50 90 0 0 50 -50 l 0 0 a 50 50 90 0 0 -50 -50 l 0 0;
            m 20 0 a 20 20 90 0 0 -20 20 l 0 60 a 20 20 90 0 0 20 20 l 60 0 a 20 20 90 0 0 20 -20 l 0 -60 a 20 20 90 0 0 -20 -20 l -60 0;
            "></animate>
          <animate attributeName="fill" dur="1s" repeatCount="indefinite" keyTimes="0;.5;1" calcMode="spline" keySplines="0  .75  .25  1;0  .75  .25  1;"
            values="#ff0;#00f;#ff0;"></animate>
        </path>
      </svg>
    <div id="view">
    </div>
    <div id="controls">
        <h1 id="score"></h1>

        <input type="button" id="mixAllHex" value="mixAllHex" onclick="mixAllHex()">
        <label for="mixAllHex"><p>Mix</p></label>
        <input type="button" id="cancelAllCheckedCheckbox" value="cancelAllCheckedCheckbox" onclick="cancelAllCheckedCheckbox()">
        <label for="cancelAllCheckedCheckbox"><p>Cancel</p></label>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
