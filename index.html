<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="hex-link" />
    <meta property="og:description" content="hex-link" />
    <meta property="og:image" content="static/image/preview.png" />
    <title>HexLink</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div id="view">
    </div>
    <div id="controls">
        <h1 id="score"></h1>
        <div id="difficultyRadio">
            <input type="radio" name="difficultyRadio" id="easy" value="easy" />
            <label for="easy">Easy</label>
            <input type="radio" name="difficultyRadio" id="medium" value="medium" />
            <label for="medium">Medium</label>
            <input type="radio" name="difficultyRadio" id="hard" value="hard" />
            <label for="hard">Hard</label>
        </div>
        <input type="checkbox" id="modeSwitch" value="modeSwitch" class="infinityMode">
        <label for="modeSwitch"></label>
        <input type="button" id="mixAllHex" value="mixAllHex" onclick="mixAllHex()">
        <label for="mixAllHex"><p>Mix</p></label>
        <input type="button" id="cancelAllCheckedCheckbox" value="cancelAllCheckedCheckbox" onclick="cancelAllCheckedCheckbox()">
        <label for="cancelAllCheckedCheckbox"><p>Cancel</p></label>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
